_format_version: "2.1"

services:
  - name: user-services
    url: http://user-api:3001
    routes:
      - name: user-routes
        paths:
          - /users
        strip_path: false
  - name: frontend
    url: http://frontend:5173    # or http://frontend:8080 if Nginx
    routes:
      - name: frontend-root
        paths:
          - /
        strip_path: false